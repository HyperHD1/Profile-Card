<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Profile Card</title>

</head>
<body>
  <section>
    <img src="./images/bg-pattern-top.svg" alt="background-img" class="top">
    <img src="./images/bg-pattern-bottom.svg" alt="background-img" class="bottom">
    <div class="container">
      <picture class="pic">
        <img class="pp" src="images/image-victor.jpg" alt="profile picture of victor">
      </picture>
      <p class="name">Victor Crest <span class="age">26</span></p>
      <p class="location">London</p>
      <hr class="line">
      <p class="stat1">80K <span class="stat2">Followers</span></p>
      <p class="stat1">803K <span class="stat2">Likes</span></p>
      <p class="stat1">1.4K <span class="stat2">Photos</span></p>
    </div>
  </section>
</body>
</html>
